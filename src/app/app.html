<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-dark text-white">
  <div class="row w-100 shadow-lg rounded-4 overflow-hidden bg-dark" style="max-width: 1000px; height: 600px;">

    <!-- Form Section -->
    <div class="col-md-5 bg-secondary p-5 d-flex flex-column justify-content-center">
      <h2 class="mb-4 fw-bold text-white">Add a Task</h2>
      <form (ngSubmit)="addTodo()" #todoForm="ngForm">
        <div class="mb-3">
          <label for="title" class="form-label text-light">Task Title</label>
          <input type="text" class="form-control bg-dark text-white border-0" id="title" name="title" [(ngModel)]="newTodo" placeholder="e.g. Finish report" required>
        </div>
        <button type="submit" class="btn btn-outline-light fw-semibold" [disabled]="!todoForm.valid">Add Todo</button>
      </form>
    </div>

    <!-- Todo List Section -->
    <div class="col-md-7 p-5 bg-dark-content text-white d-flex flex-column">
      <h2 class="mb-4 fw-bold">Todo List</h2>
      <ul class="list-group list-group-flush overflow-auto flex-grow-1" style="max-height: 400px;">
        <!-- <li *ngFor="let todo of todos" class="list-group-item d-flex align-items-center bg-secondary text-white mb-2 rounded">
          <input type="checkbox" class="form-check-input me-3" [(ngModel)]="todo.completed">
          <span [class.completed]="todo.completed" class="flex-grow-1">{{ todo.title }}</span>
        </li> -->
      </ul>
    </div>

  </div>
</div>
